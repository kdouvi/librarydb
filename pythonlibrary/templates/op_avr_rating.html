{% extends "global_layout.html" %}
{% block content %}
<form action="/op/eval_average" method="post">
    <div class="container">
        {% include "flash_messages.html" %}
        <h3>Evaluation Average</h3>
        <div class="row" id="row">
            <div class="col-md-12">
                <div class="card" id="card-container">
                    <div class="card-body" id="card">
                        <td>
                            Username:
                            <input type="text" name="username" placeholder="username">
                            <br>
                            <select name="genre" id="genre">
                                <option value=""> - </option>
                                {% for genre in genres %}
                                    <option value="{{ genre[0] }}">{{ genre[0] }}</option>
                                {% endfor %}
                            </select> 
                            <button type="submit">Search</button>
                        </td>
                        <table class="table table-striped table-sm table-borderless">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Fullname</th>
                                    <th>Average</th>
                                </tr>
                            </thead>
                           <tbody>
                                    {% for eval in evals %}
                                        <tr>
                                            <td>{{ eval[0] }}</td>
                                            <td>{{ eval[1] }} {{ eval[2] }}</td>
                                            <td> {{ eval[3] }} </td>
                                        </tr>
                                    {% endfor %}
                                <br>
                                <th>Average:</th>
                                <td></td>
                                <td>{{ avr }}</td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
